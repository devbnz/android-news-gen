    // Enable Fastclick

    // Utility to wrap different GA behaviors between W3C-compliant browsers and IE when adding event handlers
    function addListener(element, type, callback) {
      if (element.addEventListener) element.addEventListener(type, callback);
      else if (element.attachEvent) element.attachEvent('on' + type, callback);
    }
    // Tracking main button clicks https://developers.google.com/analytics/devguides/collection/analyticsjs/events
    var buttonClick = document.getElementById('btn');
    addListener(buttonClick, 'click', function () {

    // Tracking outbound link events https://support.google.com/analytics/answer/1136920?hl=en-GB
    var trackOutboundLink = function(url) {
      ga('send', 'event', 'outbound', 'click', url, {'hitCallback':
        function () {
          document.location = url;
        }
      });
    };
   // Sharing links
   function openTwitterLink() {

    window.open(url);
